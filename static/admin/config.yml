backend:
- name: test-repo
+ name: github
+ repo: TomaszKlepacki/test-repo

media_folder: static/img
public_folder: /img

collections:
- name: 'blog'
label: 'Blog'
folder: 'content/blog'
create: true
slug: 'index'
media_folder: ''
path: '{{title}}/index'
editor:
preview: false
fields:
- { label: 'Title', name: 'title', widget: 'string'}
- { label: 'Publish Date', name: 'date', widget: 'datetime'}
- { label: 'Description', name: 'description', widget: 'string'}
- { label: 'body', name: 'body', widget: 'markdown'}